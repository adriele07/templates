<html lang="pt-br">
    <head>
<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login - EasyBoard</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="bg-gradient-primary">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10" style="padding-top: 104px;">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-flex">
                                    <div class="flex-grow-1 bg-login-image" style="background-image: url('https://img.freepik.com/fotos-premium/ferramentas-uteis-amarelas-e-pretas-empilhadeiras-e-chave-de-fenda-isoladas-em-fundo-amarelo_255667-7145.jpg')"></div>
                                </div>
                                    <div class="col-lg-6">
                                    <div class="p-5">
                                    <div class="text-center">
                                <h4 class="text-dark mb-4">Bem vindo!</h4>
                                </div>
                                {% if error %} 
                                <p>{{ error }}</p>
                                {% endif %}
                                <form action="{{ url_for('login.abrir_login') }}" method="post" class="user">
                                
                                    <div class="mb-3">
                                    <input id="exampleInputEmail" class="form-control form-control-user" type="text" aria-describedby="" placeholder="E-mail" name="email" required />
                                    </div>
                                    <div class="mb-3">
                                    <input id="exampleInputPassword" class="form-control form-control-user" type="password" placeholder="senha" name="senha"/>
                                    </div>
                                    <div class="mb-3">
                                    <div class="custom-control custom-checkbox small"></div>
                                    </div>
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit" href="menu.html">Login</button>
                                    <hr />
                                  
                                    </form>
                                <div class="text-center">
                                <a class="small" href="">Esqueceu a senha?</a>
                                </div>
                            <div class="text-center">
                            <a class="small" href="cadastro.html">NÃ£o tenho conta!</a>
                            </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
